name: scratchpad

# NOTE: StrictData is on.
default-extensions:
  - BangPatterns
  - BinaryLiterals
  - BlockArguments
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - DerivingStrategies
  - EmptyCase
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GeneralizedNewtypeDeriving
  - HexFloatLiterals
  - NoImplicitPrelude
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - NegativeLiterals
  - NumericUnderscores
  - OverloadedStrings
  - PackageImports
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - StrictData
  - TupleSections
  - TypeApplications
  - TypeOperators

ghc-options: -Wall
dependencies:

  # Notable

  - hspec
  - main-tester
  - megaparsec
  - parser-combinators
  - profunctors
  - semialign
  - these

  # Other

  - aeson
  - async
  - base
  - bytestring
  - comonad
  - containers
  - directory
  - filepath
  - hashable
  - lens
  - mtl
  - optparse-applicative
  - profunctors
  - random
  - safe-exceptions
  - stm
  - text
  - time
  - transformers
  - unliftio
  - unordered-containers

library:
  source-dirs: .

tests:
  spec:
    source-dirs: test
    main: Spec.hs
    dependencies:
      - hspec
      - QuickCheck
      - scratchpad
